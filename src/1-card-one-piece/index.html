<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card One Piece</title>
    <link rel="stylesheet" href="/src/output.css" />
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
  </head>
  <body class="flex h-screen items-center justify-center bg-white">
    <section
      class="flex gap-5 rounded-2xl bg-linear-to-r from-[#EAB37C] to-[#EAB37C] p-4"
    >
      <article class="flex flex-col justify-center gap-2">
        <section
          class="flex gap-2 rounded-lg bg-[#FFF0E6] px-4 py-1 text-[#f18313]"
        >
          <iconify-icon
            icon="solar:star-ring-bold"
            width="24"
            height="24"
          ></iconify-icon>
          <button type="button" class="font-bold">New episodie!</button>
        </section>

        <section class="flex flex-col">
          <span class="font-bold">One piece</span>
          <span class="font-semibold text-black/50">S6 E22 - Friend</span>
        </section>
      </article>

      <article class="relative flex h-[100px] items-end">
        <img
          class="relative -bottom-4 h-60"
          src="https://i.ibb.co/1GH266Ph/posiblemente.png"
          alt="one-piece"
        />
      </article>
    </section>
  </body>
</html>
