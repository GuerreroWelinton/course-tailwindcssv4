<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Tailwind</title>
    <link rel="stylesheet" href="./output.css" />
  </head>

  <body class="content-main">
    <section class="group h-18 rounded-lg bg-white p-4 hover:bg-slate-100">
      <button class="bg-slate-300 p-2 group-hover:bg-red-200">Enviar</button>
    </section>

    <div class="group/card rounded-lg bg-gray-200 p-6 hover:bg-gray-300">
      <h2 class="text-2xl font-bold">Card principal</h2>

      <button
        class="mt-4 bg-blue-500 px-4 py-4 text-white group-hover/card:bg-red-500"
      >
        Botón principal
      </button>

      <div
        class="group/sub-card mt-4 rounded-md bg-white p-4 hover:bg-gray-100"
      >
        <h3 class="text-lg font-semibold">Card secundaria</h3>

        <button
          class="mt-2 bg-green-500 px-4 py-2 text-white group-hover/sub-card:bg-purple-500"
        >
          Botón secundario
        </button>
      </div>
    </div>
  </body>
</html>
