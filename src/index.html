  display: grid;

  items-center -> align-items: center

  flex-row -> flex-direction: column
-->

<!-- Opacity
      bg-[#989898]/40
      bg-[rgba(45,12,62,0.5)]

<!-- Directions
  t = top
  r = right
  b = button
  l = left
  x = horizontal
  y = vertical

-->

<!-- Gradients
      bg-linear-to-r from-yellow-500 to-green-500
      bg-linear-to-tl from-yellow-500 to-green-500
      bg-radial from-yellow-500 to-green-500
      bg-[linear-gradient(to_right,#3b82f6,#ffffff)]

      bg-gradient-to-r => es más genérico pero hace lo mismo que bg-linear

      Puedo usar generadores de gradientes de tailwind
     -->
