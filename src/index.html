<!-- Al hacer esto @import 'tailwindcss' tailwind nos da un reset en nuestros estilos -->

<!-- Background and color
   bg-[#fff]
   bg-slate-50 
   -->

<!-- Opacity
      bg-[#989898]/40
      bg-[rgba(45,12,62,0.5)]
      text-black/50
     -->

<!-- Directions
  t = top
  r = right
  b = button
  l = left
  x = horizontal
  y = vertical

-->

<!-- Gradients
      bg-linear-to-r from-yellow-500 to-green-500
      bg-linear-to-tl from-yellow-500 to-green-500
      bg-radial from-yellow-500 to-green-500
      bg-[linear-gradient(to_right,#3b82f6,#ffffff)]

      bg-gradient-to-r => es más genérico pero hace lo mismo que bg-linear

      Puedo usar generadores de gradientes de tailwind
     -->

<!-- Width and Height  
      w-1/h-1 = 1 * 4 = 4px
      w-2/h-2 = 2 * 4 = 8px
      ....
      w-64/h-64 = 64 * 4 = 256px

      Personaliced
      w-[2px]
      h-[2px]
      w-[4rem]
      h-[4rem]
      ....
     -->

<!-- Padding and Margin 
  p-1
  p-2 
  ....

  m-1
