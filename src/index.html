<!-- Positions and z-index
  relative -> position: relative;
  absolute -> position: absolute;
  bottom-0 -> bottom: 0px;
  top-5 -> top: 20px;
  bottom-[-40px] ->  bottom: -40px;
  -top-5 -> top: -20px;
  -bottom- [-40px] ->  bottom: 40px; (menos por menos es mas)

  z-1 -> z-index: 1;
  z-5 -> z-index: 5;
  -z-1 -> z-index: 1;
  -z-5 -> z-index: 5;
-->
