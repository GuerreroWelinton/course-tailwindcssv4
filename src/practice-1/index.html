<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice 1</title>
    <link rel="stylesheet" href="/src/output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter"
    />
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
  </head>
  <!-- https://www.figma.com/design/T2wq7zMlPLfYMtOjuy3Xql/Modern-Cards--Community-?node-id=1-227&m=dev -->
  <body class="flex h-screen items-center justify-center bg-white font-[Inter]">
    <section
      class="flex h-[316px] w-[261px] max-w-[261px] min-w-[193px] flex-col items-start justify-between overflow-hidden rounded-[20px] bg-[url(/assets/images/practice-1.jpg)] bg-cover px-2.5 pt-2.5 pb-[15px]"
    >
      <article
        class="flex flex-col items-end justify-center gap-2.5 self-stretch"
      >
        <button
          type="button"
          class="flex w-[34px] items-center justify-center gap-2.5 rounded-[18px] border border-white bg-white px-4 py-2.5 backdrop-blur-[44.5px]"
        >
          <div class="flex shrink-0 items-center justify-center text-[#4B5320]">
            <iconify-icon
              width="14"
              height="14"
              icon="mdi-light:eye"
            ></iconify-icon>
          </div>
        </button>
      </article>

      <article
        class="flex flex-col items-start justify-end gap-2.5 self-stretch"
      >
        <section
          class="flex items-center justify-center gap-[5px] rounded-2xl bg-[#889C21] px-2.5 py-[5px] text-white backdrop-blur-[20px]"
        >
          <div class="flex items-center justify-center">
            <iconify-icon
              icon="mdi-light:cloud"
              width="12"
              height="12"
            ></iconify-icon>
          </div>
          <span class="text-[10px] leading-normal font-normal">Ecotourism</span>
        </section>
      </article>
    </section>
  </body>
</html>
